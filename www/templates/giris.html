<ion-view view-title="Üye Girişi" name="login-view">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="loginData.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Şifre" ng-model="loginData.password">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="login()">Login</button>
    
  </ion-content>
</ion-view>
